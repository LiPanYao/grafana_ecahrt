<div class="editor-row">
	<div class="section gf-form-group">
		<div class="gf-form">
			<label class="gf-form-label width-10">时间设置</label>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.DT" ng-options="f.value as f.name for f in ctrl.panel.DTOption" ng-change="ctrl.render()" required></select>
			</div>
		</div>
		<br>
		<div class="gf-form">
			<label class="gf-form-label width-10">数据精度</label>
			<input type="number" class="gf-form-input width-10" placeholder="2" data-placement="right" ng-model="ctrl.panel.dataPrecise" ng-change="ctrl.render()" required>
		</div>

		<br>
		<div class="gf-form">
			<label class="gf-form-label width-10">添加链接</label>
			<input type="String" class="gf-form-input width-20" data-placement="right" ng-model="ctrl.panel.url" ng-change="ctrl.render()" required>
		</div>
	</div>
